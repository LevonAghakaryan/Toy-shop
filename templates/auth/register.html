<script>
    const registerForm = document.getElementById('register-form');
    const messageContainer = document.getElementById('message-container');
    const registerButton = document.getElementById('register-button');

    function displayMessage(text, isError = false) {
        messageContainer.textContent = text;
        messageContainer.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800');
        if (isError) {
            messageContainer.classList.add('bg-red-100', 'text-red-800');
        } else {
            messageContainer.classList.add('bg-green-100', 'text-green-800');
        }
    }

    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        registerButton.disabled = true;
        registerButton.textContent = '‘≥÷Ä’°’∂÷Å’æ’∏÷Ç’¥ ’ß...';
        messageContainer.classList.add('hidden');

        const formData = new FormData(registerForm);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch('/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            const result = await response.json();

            if (response.ok) {
                // ’Ä’°’ª’∏’≤ ’£÷Ä’°’∂÷Å’∏÷Ç’¥. ’∏÷Ç’≤’≤’∏÷Ä’§’∏÷Ç’¥ ’•’∂÷Ñ ’¥’∏÷Ç’ø÷Ñ’´ ’ß’ª
                displayMessage('üéâ ‘≥÷Ä’°’∂÷Å’∏÷Ç’¥’® ’∞’°’ª’∏’≤’∏÷Ç’©’µ’°’¥’¢ ’Ø’°’ø’°÷Ä’æ’°’Æ ’ß÷â ’Ñ’∏÷Ç’ø÷Ñ ’£’∏÷Ä’Æ’•÷Ñ÷â', false);
                setTimeout(() => {
                    window.location.href = '/login?registered=true';
                }, 1500);
            } else {
                // ’ç’≠’°’¨’´ ’¥’∑’°’Ø’∏÷Ç’¥
                const errorMessage = result.detail || '‘≥÷Ä’°’∂÷Å’¥’°’∂ ’Ω’≠’°’¨÷â ’ç’ø’∏÷Ç’£’•÷Ñ ’Å’•÷Ä ’ø’æ’µ’°’¨’∂’•÷Ä’®÷â';
                displayMessage(`‚ùå ${errorMessage}`, true);
                registerButton.disabled = false;
                registerButton.textContent = '‘≥÷Ä’°’∂÷Å’æ’•’¨';
            }
        } catch (error) {
