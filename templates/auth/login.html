<script>
    const loginForm = document.getElementById('login-form');
    const messageContainer = document.getElementById('message-container');
    const loginButton = document.getElementById('login-button');

    // ’ç’ø’∏÷Ç’£’∏÷Ç’¥ ’•’∂÷Ñ URL-’´ ’∫’°÷Ä’°’¥’•’ø÷Ä’•÷Ä’®’ù ’∞’°’≤’∏÷Ä’§’°’£÷Ä’∏÷Ç’©’µ’∏÷Ç’∂’∂’•÷Ä ÷Å’∏÷Ç÷Å’°’§÷Ä’•’¨’∏÷Ç ’∞’°’¥’°÷Ä
    function checkUrlParams() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            displayMessage('‚úÖ ‘≥÷Ä’°’∂÷Å’∏÷Ç’¥’® ’∞’°’ª’∏’≤’∏÷Ç’©’µ’°’¥’¢ ’Ø’°’ø’°÷Ä’æ’°’Æ ’ß÷â ’Ñ’∏÷Ç’ø÷Ñ ’£’∏÷Ä’Æ’•÷Ñ÷â', false);
        }
        if (urlParams.get('logged_out') === 'true') {
            displayMessage('üëã ’Ä’°’ª’∏’≤’∏÷Ç’©’µ’°’¥’¢ ’§’∏÷Ç÷Ä’Ω ’•’Ø’°÷Ñ ’∞’°’¥’°’Ø’°÷Ä’£’´÷Å÷â', false);
        }
    }
    checkUrlParams();


    function displayMessage(text, isError = false) {
        messageContainer.textContent = text;
        messageContainer.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800');
        if (isError) {
            messageContainer.classList.add('bg-red-100', 'text-red-800');
        } else {
            messageContainer.classList.add('bg-green-100', 'text-green-800');
        }
    }

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        loginButton.disabled = true;
        loginButton.textContent = '’Ñ’∏÷Ç’ø÷Ñ ’ß ’Ø’°’ø’°÷Ä’æ’∏÷Ç’¥...';
        messageContainer.classList.add('hidden');

        const formData = new FormData(loginForm);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch('/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            const result = await response.json();

            if (response.ok) {
                // ’Ä’°’ª’∏’≤ ’¥’∏÷Ç’ø÷Ñ. ’æ’•÷Ä’°’∞’≤’∏÷Ç’¥ ’•’∂÷Ñ ’£’¨’≠’°’æ’∏÷Ä ’ß’ª
                displayMessage('üéâ ’Ñ’∏÷Ç’ø÷Ñ’® ’∞’°’ª’∏’≤’∏÷Ç’©’µ’°’¥’¢ ’Ø’°’ø’°÷Ä’æ’°’Æ ’ß÷â', false);
                setTimeout(() => {
                    window.location.href = '/'; // ‘ø’°’¥ ÷Å’°’∂’Ø’°÷Å’°’Æ ’°’µ’¨ ’ß’ª
                }, 1000);
            } else {
                // ’ç’≠’°’¨’´ ’¥’∑’°’Ø’∏÷Ç’¥ (÷Ö÷Ä’´’∂’°’Ø’ù ’Ω’≠’°’¨ ’£’°’≤’ø’∂’°’¢’°’º/’ß’¨. ’∞’°’Ω÷Å’•)
                const errorMessage = result.detail || '’Ñ’∏÷Ç’ø÷Ñ’´ ’Ω’≠’°’¨÷â ’ç’≠’°’¨ ’ß’¨‚Ä§ ’∞’°’Ω÷Å’• ’Ø’°’¥ ’£’°’≤’ø’∂’°’¢’°’º÷â';
                displayMessage(`‚ùå ${errorMessage}`, true);
                loginButton.disabled = false;
                loginButton.textContent = '’Ñ’∏÷Ç’ø÷Ñ ’£’∏÷Ä’Æ’•’¨';
            }
        } catch (error) {
            console.error('Network error:', error);
            displayMessage('’ë’°’∂÷Å’°’µ’´’∂ ’Ω’≠’°’¨÷â ‘Ω’∂’§÷Ä’∏÷Ç’¥ ’•’∂÷Ñ, ’Ω’ø’∏÷Ç’£’•’¨ ’´’∂’ø’•÷Ä’∂’•’ø ’Ø’°’∫’®÷â', true);
            loginButton.disabled = false;
            loginButton.textContent = '’Ñ’∏÷Ç’ø÷Ñ ’£’∏÷Ä’Æ’•’¨';
        }
    });
</script>
