<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com?_"></script>



    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hero-gradient {
            background-image: linear-gradient(135deg, #a78bfa 0%, #d48cf0 50%, #4f46e5 100%);
        }
        .icon-circle {
            background-color: #f3f4ff;
        }
        .feature-title {
            color: #374151;
        }
        .feature-description {
            color: #6b7280;
        }
        /* Mobile Menu-ի համար անհրաժեշտ ոճեր */
        #mobile-menu.hidden-on-mobile {
            display: none;
        }
        @media (min-width: 768px) {
            #mobile-menu.hidden-on-mobile {
                display: flex !important;
            }
        }
    </style>
</head>

<body class="bg-white min-h-screen flex flex-col">

    {% include 'header.html' %}

    <main class="w-full flex-grow pt-24 md:pt-[72px]">
        {% block content %}
        {% endblock %}
    </main>

    {% include 'footer.html' %}

    {% block extra_js %}
        {# Սա թույլ կտա products.html-ին տեղադրել product_filters.js-ի հղումը #}
        <script src="{{ url_for('static', path='js/cart_manager.js') }}"></script>
    {% endblock %}
    </body>

</html>
